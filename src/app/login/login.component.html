<mat-toolbar color="primary">
  Login 
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form action="" novalidate (ngSubmit)='onSubmit()'>
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" [(ngModel)]='user.username' name='username'>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password" [(ngModel)]='user.password' name='password'>
      </mat-form-field>
      <mat-checkbox [(ngModel)]='user.remember' name='remember'>Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer">
    </span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" class="background-primary text-floral-white">Login</button>
  </mat-dialog-actions>
</form>
